<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/template.xhtml"
    >
    <ui:define name="title">Entrar no Sistema</ui:define>

    <ui:define name="body">
        <h:form id="signin" class="signin-form">
            <div class="input">
                <h:outputLabel for="userBeanUserName" value="CPF:" />
                <h:inputText
                    id="userBeanUserLogin"
                    maxlength="11"
                    required="true"
                    value="#{userBean.user.login}"
                    />
                <h:message for="userBeanUserName" styleClass="error" />
                <h:outputText value="" />
            </div>

            <div class="input">
                <h:outputLabel for="userBeanUserBarCode" value="Senha:" />
                <h:inputText
                    id="userBeanUserPassword"
                    pt:type="password"
                    pt:maxlength="20"
                    pt:required="true"
                    value="#{userBean.user.password}"
                    />
                <h:message for="userBeanUserPassword" styleClass="error" />
                <h:outputText value="" />
            </div>

            <div class="buttons">
                <h:commandLink class="send-button green-button" value="Entrar" action="#{userBean.doSignin}"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
