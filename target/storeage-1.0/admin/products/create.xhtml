<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/adminTemplate.xhtml"
    >
    <f:metadata>
        <f:viewParam name="id" value="#{productBean.id}" />
        <f:event type="preRenderView" listener="#{productBean.retrieve}" />
    </f:metadata>

    <ui:define name="title">
        <c:choose>
            <c:when test="#{!empty productBean.id}">
                Editar produto
            </c:when>
            <c:otherwise>
                Criar produto
            </c:otherwise>
        </c:choose>
    </ui:define>

    <ui:define name="body">
        <h:form id="createclient" class="product-form">
            <div class="input">
                <h:outputLabel for="productBeanProductName" value="Nome:" />
                <h:inputText
                    id="productBeanName"
                    maxlength="100"
                    required="true"
                    value="#{productBean.product.name}"
                    />
                <h:message for="productBeanProductName" styleClass="error" />
                <h:outputText value="" />
            </div>

            <div class="input">
                <h:outputLabel
                    for="productBeanProductBarCode"
                    value="Código de Barras:"
                    />
                <h:inputText
                    id="productBeanProductBarCode"
                    maxlength="20"
                    required="true"
                    value="#{productBean.product.barCode}"
                    />
                <h:message for="productBeanProductBarCode" styleClass="error" />
                <h:outputText value="" />
            </div>

            <div class="input">
                <h:outputLabel for="productBeanProductPrice" value="Preço: " />
                <h:inputText
                    id="productBeanProductPrice"
                    required="true"
                    value="#{productBean.product.price}"
                    />
                <h:message for="productBeanProductPrice" styleClass="error" />
                <h:outputText value="" />
            </div>

            <div class="input">
                <h:outputLabel for="productBeanProductQuantity" value="Quantidade:" />
                <h:inputText
                    id="productBeanProductQuantity"
                    required="true"
                    value="#{productBean.product.quantity}"
                    />
                <h:message for="productBeanProductQuantity" styleClass="error" />
                <h:outputText value="" />
            </div>

            <div class="buttons">
                <h:commandLink
                    class="send-button green-button"
                    value="Salvar"
                    action="#{productBean.update}"
                    />
            </div>
        </h:form>
    </ui:define>
</ui:composition>
