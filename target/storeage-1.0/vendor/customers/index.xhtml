<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/template.xhtml"
    >
    <f:metadata>
        <f:event type="preRenderView" listener="#{customerBean.retrieve}" />
    </f:metadata>

    <ui:define name="title">Vincular cliente</ui:define>

    <ui:define name="body">
        <h:form id="salecustomers" class="sale-customer">
            <div class="action-buttons">
                <h:link outcome="create?faces-redirect=true" class="action-button blue-button">Criar cliente</h:link>
            </div>

            <h:dataTable
                columnClasses="name,cpf,action"
                value="#{customerBean.getAll()}"
                var="customer"
                >
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome" />
                    </f:facet>
                    <h:outputText value="#{customer.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="CPF" />
                    </f:facet>
                    <h:outputText value="#{customer.cpf}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Vincular a cliente" />
                    </f:facet>
                    <h:commandLink
                        class="table-button blue-button"
                        value="Vincular"
                        action="#{saleBean.setCustomer(customer)}"
                        />
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
